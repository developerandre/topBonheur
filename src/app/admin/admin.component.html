          <span class="mdl-layout-title">Page d'administration</span>
          <div class="mdl-layout-spacer"></div>

          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item"><a [routerLink]="['/']">Accueil</a></li>
            <li class="mdl-menu__item"><a [routerLink]="['/forum']">Forum</a></li>
            <li class="mdl-menu__item"><a [routerLink]="['/blog']">Blog</a></li>
            <li class="mdl-menu__item"><a [routerLink]="['/about']">A propos</a></li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="assets/img/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>{{dataService?.loginData.userName}}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">{{dataService?.loginData.email}}</li>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link"  (click)="page = 'STATS'"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Statistiques</a>
          <a class="mdl-navigation__link"  (click)="page = 'ACTU'"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Ajout d'actualit√©</a>
          <a class="mdl-navigation__link"  (click)="page = 'CONTACT'"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>Messages</a>
          <a class="mdl-navigation__link" (click)="page = 'GALERIE'"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i> envoyer Photos/Videos</a>
          <a class="mdl-navigation__link" (click)="page = 'CHAT'"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Chat service client</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
<div [ngSwitch]="page">
                        <div *ngSwitchCase="'CHAT'">
                        chat
                        </div>
                        <div *ngSwitchCase="'GALERIE'">
                         galerie
                        </div>
                        <div *ngSwitchCase="'CONTACT'">
                         contact
                        </div>
                        <div *ngSwitchCase="'STATS'">
                         stats
                        </div>
                        <div *ngSwitchCase="'ACTU'">
                         actu
                        </div>
                        <div *ngSwitchDefault>
                         default
                        </div>
                     </div>
